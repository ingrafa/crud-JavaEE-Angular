<br>
<div class="container text-center mt20">
  <button routerLink="/add-cliente" mat-flat-button color="primary" class="ml20">Agregar Cliente</button>
</div>

<br>
  <table>
    <thead>
      <th >No.</th>
      <th >Nombre</th>
      <th>Direccion</th>
      <th>Email</th>
      <th>Fecha</th>
      <th colspan="2">Acciones</th>

    </thead>
    <tbody>
      
      <tr *ngFor="let c of clientes">
        <td>{{c.id}}</td>
        <td>{{c.nombre}}</td>
        <td>{{c.direccion}}</td>
        <td>{{c.email}}</td>
        <td>{{c.fecha}}</td>
        <td align="center">
          <!-- <button [routerLink]="'update-cliente/'+c.clienteId+" mat-raised-button color="primary">Actualizar</button> -->
          <button [routerLink]="'/update/'+c.id" mat-flat-button color="primary">Actualizar</button>
        </td>

        <td colspan="2" align="center">
          <!-- <button (click)= "eliminarCliente(c.id)" mat-raised-button color="primary">Eliminar</button> -->
          <button mat-raised-button (click) = "eliminarCliente(c.id)" color= "primary">Eliminar</button>
        </td>

      </tr>
    </tbody>
  </table>
